<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .form-container {
            width: 600px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #000;
            background-color: #fff;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .hobbies {
            margin-bottom: 10px;
            border: 1px solid #000;
            padding: 5px;
        }
        .hobbies label {
            margin-right: 10px;
            display: inline-block;
        }
        textarea {
            resize: none;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons input {
            padding: 5px 20px;
            margin-right: 10px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino" style="display: inline;">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino" style="display: inline;">Feminino</label>
            
            <label for="uf">UF:</label>
            <select id="uf" name="uf">
                <option value="DF">DF</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            
            <label>Hobbies:</label>
            <div class="hobbies">
                <input type="checkbox" id="futebol" name="hobbies" value="futebol">
                <label for="futebol">Futebol</label>
                
                <input type="checkbox" id="xadrez" name="hobbies" value="xadrez">
                <label for="xadrez">Xadrez</label>
                
                <input type="checkbox" id="esportes" name="hobbies" value="esportes">
                <label for="esportes">Esportes</label>
                
                <input type="checkbox" id="musica" name="hobbies" value="musica">
                <label for="musica">Musica</label>
                
                <input type="checkbox" id="cinema" name="hobbies" value="cinema">
                <label for="cinema">Cinema</label>
                
                <input type="checkbox" id="leitura" name="hobbies" value="leitura">
                <label for="leitura">Leitura</label>
            </div>
            
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="4"></textarea>
            
            <div class="buttons">
                <input type="button" value="Voltar">
                <input type="reset" value="Limpar">
                <input type="submit" value="Salvar">
            </div>
        </form>
    </div>
</body>
</html>
